<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudy Mood</title>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Monoton&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body>
    <header id="header">
      <div id="header-title">Cloudy Mood</div>
    </header>

    <main id="main">
      <div id="forecast-container"></div>

      <div id="current-container">
        <div id="left-panel">
          <div class="current-condition"></div>
          <div class="current-city"></div>
          <div class="current-date"></div>
          <div class="current-temperature"></div>
          <img src="/" alt="current weather icon" class="current-icon" />
        </div>

        <div id="right-panel">
          <div class="current-stat-container">
            <div class="current-stat-title">Feelslike</div>
            <div class="current-feelslike current-stat-value"></div>
          </div>
          <div class="current-stat-container">
            <div class="current-stat-title">Wind Speed</div>
            <div class="current-wind-speed current-stat-value"></div>
          </div>
          <div class="current-stat-container">
            <div class="current-stat-title">Visibility</div>
            <div class="current-visibility current-stat-value"></div>
          </div>
          <div class="current-stat-container">
            <div class="current-stat-title">Radiation</div>
            <div class="current-radiation current-stat-value"></div>
          </div>
          <div class="current-stat-container">
            <div class="current-stat-title">Pressure</div>
            <div class="current-pressure current-stat-value"></div>
          </div>
          <div class="current-stat-container">
            <div class="current-stat-title">Humidity</div>
            <div class="current-humidity current-stat-value"></div>
          </div>
        </div>
      </div>

      <div id="search-container">
        <input type="search" class="search-city" placeholder="Search city..." />
        <img
          src="./images/magnifying-glass.png"
          alt="Search Icon"
          class="search-icon"
        />
      </div>
    </main>
    <div id="error-container"></div>

    <footer id="footer">
      <p>
        Copyright Â©
        <span id="copyright-year">
          <script>
            document
              .getElementById("copyright-year")
              .appendChild(document.createTextNode(new Date().getFullYear()));
          </script>
        </span>
        <a href="https://github.com/Ayosef16" target="_blank">Ayosef16</a>
      </p>
      <p>
        Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          >WeatherAPI.com</a
        >
      </p>
    </footer>

    <template id="forecast-template">
      <div class="forecast">
        <div class="forecast-date"></div>
        <div class="forecast-max-temperature"></div>
        <div class="forecast-min-temperature"></div>
        <img class="forecast-icon" />
      </div>
    </template>
  </body>
</html>
