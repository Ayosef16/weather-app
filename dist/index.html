<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudy Mood</title>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Monoton&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body>
    <header id="header">
      <div id="header-title">Cloudy Mood</div>
    </header>
    <main id="main">
      <div id="forecast-container"></div>
      <div id="current-container">
        <div id="left-panel">
          <div class="current-weather">Fog</div>
          <div class="current-city">Santiago, Chile</div>
          <div class="current-date">Saturday</div>
          <img src="/" alt="current weather icon" class="current-icon" />
          <div class="current-temperature">36 C</div>
        </div>
        <div id="right-panel">
          <div class="current-feelslike">
            <span class="current-stat">Feelslike</span>39 C
          </div>
          <div class="current-wind-speed">
            <span class="current-stat">Wind Speed</span>6.8 km/h
          </div>
          <div class="current-visibility">
            <span class="current-stat">Visibility</span>2 km
          </div>
          <div class="current-radiation">
            <span class="current-stat">Radiation</span>1 UV
          </div>
          <div class="current-pressure">
            <span class="current-stat">Pressure</span>1014 MB
          </div>
          <div class="current humidity">
            <span class="current-stat">Humidity</span>100%
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <p>
        Copyright ©
        <span id="copyright-year">
          <script>
            document
              .getElementById("copyright-year")
              .appendChild(document.createTextNode(new Date().getFullYear()));
          </script>
        </span>
        <a href="https://github.com/Ayosef16" target="_blank">Ayosef16</a>
      </p>
      <p>
        Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          >WeatherAPI.com</a
        >
      </p>
    </footer>

    <template id="forecast-template">
      <div class="forecast">
        <div class="forecast-date">Mon</div>
        <img class="forecast-icon" />
        <div class="forecast-temperature">35 °C</div>
      </div>
    </template>
  </body>
</html>
